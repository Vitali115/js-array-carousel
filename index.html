<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">
    

    <title>Document</title>
</head>
<body>
    
    <div class="container mt-5 d-flex justify-content-center ">
        <h1>JS ARRAY CAROUSEL</h1>
    </div>

    <div class="container mt-5 d-flex justify-content-center align-content-center">
        <div class="row g-0 mds-row carousel-inner">

            <div class="carousel-item active carousel-left">
                <img src="assets/img/01.jpg" alt="" class="d-block w-100" >
                
            </div>

            <div class="carousel-item">
                <img src="assets/img/02.jpg" alt="" class="d-block w-100" >
            </div>

            <div class="carousel-item">
                <img src="assets/img/03.jpg" alt="" class="d-block w-100" >
            </div>

            <div class="carousel-item">
                <img src="assets/img/04.jpg" alt="" class="d-block w-100" >
            </div>

            <div class="carousel-item">
                <img src="assets/img/05.jpg" alt="" class="d-block w-100" >
            </div>
        </div>

        <div class="col-2 slider carousel-right">
            <div class="row g-0 flex-column">
              <div class="col item-right selected">
                <img src="assets/img/01.jpg" alt="">
              </div>
          
              <div class="col  item-right notselected">
                <img src="assets/img/02.jpg" alt="">
              </div>
          
              <div class="col item-right notselected">
                <img src="assets/img/03.jpg" alt="">
              </div>
          
              <div class="col item-right notselected">
                <img src="assets/img/04.jpg" alt="">
              </div>
          
              <div class="col item-right notselected">
                <img src="assets/img/05.jpg" alt="">
              </div>
            </div>
            <div class="arrows">
            <div class="prev text-center">	
                &#11165;</div>

            <div class="next text-center">&#11167;</div>
            </div>
          </div>
        </div>
      </div>
    


    </div>


  
  


    <script src="assets/script.js"></script>

</body>
</html>
